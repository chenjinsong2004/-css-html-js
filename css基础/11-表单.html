<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 特点：文字不换行，输入啥是啥 placeholder是占位符，提示用户输入信息-->
     <!-- action:发送数据的地址 -->
    <form action="">
        文本框：<input type="text" placeholder="请输入姓名">
        <br><br>
        <!-- 以点的形式显示 -->
        密码框：<input type="password" placeholder="请输入密码">
        <br><br>
        <!-- button按钮 submit提交按钮（默认功能） reset重置按钮 button普通按钮 form表单区域-->
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">普通按钮</button>
    </form>
    <br>
    <!-- name的作用是将一样单选看为一个，选其中一个另一个会消失  checked的作用是默认选中 label加大点击范围-->
    单选框 性别：
    <input type="radio" name="gender" id="man"><label for="man">男</label>
    <label><input type="radio" name="gender"checked>女</label>
    <br><br>
    多选框：兴趣爱好
    <input type="checkbox"> 敲代码
    <input type="checkbox" checked> 敲前端代码
    <input type="checkbox" checked> 敲后端代码
    <br><br>
    <!-- multiple多个的，可以同时上传多个文件 -->
    上传文档：<input type="file" multiple>
    <!-- 下拉菜单 select是下拉菜单整体 option是下拉菜单每一项 selected默认选中-->
     城市：
    <select>
        <option>北京</option>
        <option>广州</option>
        <option selected>深圳</option>
    </select>
    <br><br>
    <!-- textarea文本 右下角有拖拽功能-->
    <textarea placeholder="请输入评论"></textarea>
    <br>
    <div>这是div标签</div>
    <div>这是div标签</div>
    <span>这是span标签</span>
    <span>这是span标签</span>
    <br>
    <!-- 字符实体 -->
    啊对对&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;对
    &lt;敲前端代码&gt;
</body>
</html>
