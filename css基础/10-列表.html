<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<!-- ul无序列表 ol有序列表 li是列表条目 -->
<body>
    <ul>
        <li>ssssssss</li>
        <li>zzzzzzzz</li>
        <li>xxxxxxxx</li>
    </ul>
    <ol>
        <li>ssssssss</li>
        <li>zzzzzzzz</li>
        <li>xxxxxxxx</li>
    </ol>
    <!-- dl定义列表 dt是定义列表的标题 dd是定义列表的描述-->
    <dl>
        <dt>动漫</dt>
        <dd>紫罗兰永恒花园</dd>
        <dd>无规则</dd>
    </dl>
    <!-- table表格 tr行 th(thead)表头单元格 td(tbody)内容单元格 -->
     <table border="2">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>33</td>
                <td rowspan="3">88</td>
                <td>88</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>33</td>
                <!-- <td>88</td> -->
                <td>88</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>33</td>
                <!-- <td>88</td> -->
                <td>88</td>
            </tr>
            <tr>
                <td>总结</td>
                <td>渣</td>
                <td colspan="2">优秀</td> 
                <!-- <td>优秀</td> -->
            </tr>
        </tbody>
     </table>
</body>
</html>
