<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数字型
        let r = prompt("请输入半径:")
        let re = r*r*3.14
        document.write(re)
        // 字符串类型 可用 加 号拼接
        let str = "pink"
        console.log(str)
        console.log('爱意"sss"')
        console.log('刚满'+'18')
        // 模板字符串
        let age = 18
        document.write(`我今年${age}岁了`) 
        // boolean
        let isCool = true
        console.log(isCool)
        let unisCool = false
        console.log(unisCool)
        // 未定义类型(undefined) 声明一个变量，未定值，就是未定义类型
        let num
        console.log(num + 1) //NaN
        
        // null
        let obg = null
        console.log(obg + 1)
    </script>
</body>
</html>
