<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = +prompt('请输入成绩:')
        if(score >= 700){
            alert('恭喜你被清华录取')
        }else if(score >= 600 && score <= 700){
            alert('你被985录取')
        }else if(score >= 500 && score <= 600){
            alert('你被一本录取')
        }else if(score >= 400 && score <= 500){
            alert('你被二本录取')
        }else{
            alert('你落榜了，当你的希特勒去吧')
        }
        // if(true){
        //     console.log('执行语句')
        // }
    </script>
</body>
</html>
