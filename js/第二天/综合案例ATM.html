<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 100
        while(true){
            let re = +prompt(`请选择您的操作：
            1.存钱
            2.取钱
            3.查看余额
            4.退出`)
            if(re === 4){
                break
            }
            switch(re){
                case 1:
                    let cun = +prompt('请输入你要存的钱')
                    money += cun
                    break
                case 2:
                    let qu = +prompt('请输入你要取的钱')
                    if(qu > money){
                        let yuan = +prompt(`您还剩${money},请重新输入:`)
                        qu = yuan
                    }
                    if(qu < money){
                        money -= qu
                        break
                    }
                case 3:
                    alert(`您的余额是：${money}`)    
                default:
                    alert('输入错误，请重新输入')
                    continue
            }
        }
    </script>
</body>
</html>
