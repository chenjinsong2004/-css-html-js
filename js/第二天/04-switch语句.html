<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt('请输入第一个数:')
        let num2 = +prompt('请输入第二个数:')
        let sp = prompt('请输入第+ - * /其中一个:')
        switch(sp){
            case '+':
                alert(`两个数的相加等于${num1 + num2}`)
                break
            case '-':
                alert(`两个数的相减等于${num1 - num2}`)
                break
            case '*':
                alert(`两个数的相乘等于${num1 * num2}`)
                break
            case '/':
                alert(`两个数的相除等于${num1 / num2}`)
                break    
            default:
                alert('没有符合条件的')        
                break
        }
    </script>
</body>
</html>
