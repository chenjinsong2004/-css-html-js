    <script>
        
        console.log(Math.PI)
        
        console.log(Math.ceil(1.1))//向上取整

        console.log(Math.floor(1.1))//向下取整

        console.log(Math.round(1.4))//四舍五入
        console.log(Math.round(1.5))

        console.log(Math.max(1, 2, 3, 4, 5));//取最大值
        console.log(Math.min(1, 2, 3, 4, 5));//取最小值 

        console.log(Math.floor(Math.random()*11));

        let arr = ['red', 'green', 'blue']
        let random = Math.floor(Math.random()*arr.length)
        console.log(arr[random])

        function getRandom(x, y){
            console.log(Math.floor(Math.random()*(y - x + 1))+x)
        }
        getRandom(5,9)
        //splic(起始位置(下标)， 删除几个元素)
        arr.splice(2, 1)
    </script>
