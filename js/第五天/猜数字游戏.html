<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandom(x, y){
            return Math.floor(Math.random()*(y - x + 1)) + 1
        }
        let random = getRandom(1, 10)
        console.log(random)
        let sum = 1
        while(true){
            let num = prompt(`第${sum}次,请输入你猜的数字:`)
            if(sum === 3){
                alert('没次数了，失败了')
                break
            }
            else if(num > random){
                alert('你猜大了')
                sum+=1
                continue
            }
            else if(num < random){
                alert('猜小了')
                sum+=1
                continue
            }
            
            else{
                alert('猜对了')
                break
            }
        }
    </script>
</body>
</html>
