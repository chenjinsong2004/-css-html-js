<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [4, 2, 3, 8, 5, 6]
        for(let i = 0; i < arr.length; i++){

            for(let j = 0; j < arr.length - i; j++){
                let t = 0
                if(arr[j] < arr[j+1]){
                    t = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = t
                }
            }
        } 
        document.write(arr)
    </script>
</body>
</html>
