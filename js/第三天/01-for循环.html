<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 80px;
            height: 20px;
            padding: 5px 5px;
            text-align: center;
            margin: 10px;
            border: 1px solid black;
            border-radius: 3px;
            background-color: rgb(228, 228, 228);
            box-shadow: 2px 2px 5px pink;
        }
    </style>
</head>
<body>
    <script>
        for(let i = 1; i <= 9; i++){
            for(let j = 1; j <= i; j++){
                let sum = j * i
                document.write(`<span>${j} * ${i} = ${sum} </span> `)
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
