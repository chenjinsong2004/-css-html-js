<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let time = +prompt('请输入秒数:')
        function getTime(t){
            let h = parseInt(t / 3600 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)
            h = h > 10 ? h : '0' + h
            m = m > 10 ? m : '0' + m
            s = s > 10 ? s : '0' + s
            return `转换的时间是:${h}小时${m}分钟${s}秒`
        }
        document.write(getTime(time))
        
    </script>
</body>
</html>
