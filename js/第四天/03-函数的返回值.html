<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fu(){
            return 20
        }
        //相当于把20给了 fu() 使得 fu() = 20
        //函数名如果一样，就近原则
        console.log(fu())
        function getTotalPrice(x = 0, y = 0){
            return x + y
        }
        getTotalPrice(1, 2)
        let Sum = getTotalPrice(1, 2)
        console.log(Sum)
        //函数表达式 没有名字的函数
        let fn = function(x, y){
            console.log(x + y)
        }
        fn(1, 2)
    </script>
</body>
</html>
