<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name:'cjs',
            age:18,
            hoppy:['乒乓球','足球']
        }
        const o = {}
        function deepCopy(newObj, oldObj){
            for(let k in oldObj){
                if(oldObj[k] instanceof Array){
                    newObj[k] = []
                    deepCopy(newObj[k], oldObj[k])
                }else{
                    //k是属性命  oldObj[k]是属性值
                    //newObj[k] === o.name
                     newObj[k] = oldObj[k]
                }
                
            }
        }
        deepCopy(o, obj)
        o.age = 20
        console.log(o);
        console.log(obj);
        
    </script>
</body>
</html>
