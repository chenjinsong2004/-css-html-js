<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: 100px; */
            transition: all 0.3s;
        }
        /* translate(x, y)平移 rotate左右旋转 scale变大 skew上下旋转*/
        div:hover{
            transform: translate(800px) rotate(360deg) scale(2) skew(180deg);
        }
    </style>
</head>
<body>
    <div>1</div>
</body>
</html>
