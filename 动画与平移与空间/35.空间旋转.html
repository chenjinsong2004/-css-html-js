<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            perspective: 800px;
        }
        .son{
            height: 200px;
            width: 300px;
            background-color: pink;
            margin: 100px auto;
            transition: all 2s;
        }
        .son:hover{
            transform: rotateZ(180deg);
            transform: rotateX(180deg);
            transform: rotateY(180deg);
           
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>
</html>
